<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <main class="container">
        <div class="warning-div1"></div>
        <div class="for-search for-search1">
            <input class="input" type="text" placeholder="Search a movie">
            <button class="btn">Search a movie</button>
        </div>
        <div class="movie-container">
            <div class="movie-card">
                <div class="movie-information">
                    <h3 class="movie-name"></h3>
                    <p class="date"></p>
                    <p class="actors"></p>
                </div>
                <div class="countries">
    
                </div>
            </div>
        </div>
        <div class="warning-div2"></div>
        <div class="for-search for-search2">
            <input class="input-movie" type="text" placeholder="First movie">
            <input class="input-movie" type="text" placeholder="Second movie">
            <input class="input-movie" type="text" placeholder="Third movie">
            <button class="btn-3-movie">Search 3 movies</button>
        </div>
        <div class="movie-container-3movie">
            <h2 id="length">length</h2>
            <h2 id="population">population</h2>
        </div>
      </main>
</body>
</html>
